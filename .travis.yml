sudo: false

language: java

jdk:
  - oraclejdk11

os:
  - linux

dist:
  trusty

script:
  - mvn -B install -U
  - bash <(curl -s https://codecov.io/bash) -c -F unittests
  - mvn -B verify -U -DskipIntegrationTests=false -Ddockerfile.skip -Dskip.surefire.tests
  - bash <(curl -s https://codecov.io/bash) -c -F integration

cache:
  directories:
    - $HOME/.m2